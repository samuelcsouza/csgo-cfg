// - - - Personal Preferences - - - //

// Clear blood and bullet holes
bind "f" "+lookatweapon; r_cleardecals"

// Voice
bind "MOUSE5" "+voicerecord"


// - - - Grenades - - - //

// Flashbang
bind "z" "use weapon_flashbang"
// HE
bind "x" "use weapon_hegrenade"
// Molotov
bind "c" "use weapon_molotov; use weapon_incgrenade"
// Smoke
bind "v" "use weapon_smokegrenade"

// Jump throw
bind "n" "+jump;-attack;-jump"

// Full size aim to align grenades
bind "CAPSLOCK" "incrementvar cl_crosshairsize 2 4000 3998"
